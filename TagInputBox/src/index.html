<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <title>Add Tags Input Box | CodingNepal</title>
    <meta name="viewport" content="width=device-width, inital-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Unicons CDN link for Icons -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/thinline.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="title">
        <img src="tag.svg" alt="tag-icon" />
        <h2>Tags</h2>
      </div>
      <div class="content">
        <p>Press enter or add a comma after each tag</p>
        <div class="tag-box">
          <ul>
            <input type="text" />
          </ul>
        </div>
      </div>
      <div class="details">
        <p><span>_</span> tags are remaining</p>
        <button>removeAll</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
