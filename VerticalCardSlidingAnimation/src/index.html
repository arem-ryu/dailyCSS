<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=deivce-width, initial-scale=1.0" />
    <title>Vertical Card Slider | Coding Nepal</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="card" style="--delay: -1">
        <div class="content">
          <div class="img">
            <img src="img/1.png" alt="" />
          </div>
          <div class="details">
            <span class="name">Sumit Kapoor</span>
            <p>Frontend Developer</p>
          </div>
        </div>
        <a href="#">Folllow</a>
      </div>
      <div class="card" style="--delay: 0">
        <div class="content">
          <div class="img">
            <img src="img/2.png" alt="" />
          </div>
          <div class="details">
            <span class="name">Andew Neil</span>
            <p>Youtuber & Blogger</p>
          </div>
        </div>
        <a href="#">Folllow</a>
      </div>
      <div class="card" style="--delay: 1">
        <div class="content">
          <div class="img">
            <img src="img/3.png" alt="" />
          </div>
          <div class="details">
            <span class="name">Jasmin Carter</span>
            <p>Freelancer & Vlogger</p>
          </div>
        </div>
        <a href="#">Folllow</a>
      </div>
      <div class="card" style="--delay: 2">
        <div class="content">
          <div class="img">
            <img src="img/4.jpg" alt="" />
          </div>
          <div class="details">
            <span class="name">Justin Chung</span>
            <p>Backend Developer</p>
          </div>
        </div>
        <a href="#">Folllow</a>
      </div>

      <div class="card" style="--delay: 2">
        <div class="content">
          <div class="img">
            <img src="img/4.jpg" alt="" />
          </div>
          <div class="details">
            <span class="name">Last Person</span>
            <p>Backend Developer</p>
          </div>
        </div>
        <a href="#">Folllow</a>
      </div>
    </div>
  </body>
</html>
